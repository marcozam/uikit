<input #input
  type="radio"
  [id]="inputId"
  [checked]="checked"
  [disabled]="disabled"
  [tabindex]="tabindex"
  [attr.required]="required"
  [attr.name]="name"
  [attr.class]= "class"
  [attr.aria-label]="ariaLabel"
  [attr.aria-labelledby]="ariaLabelledby"
  [attr.aria-describedby]="ariaDescribedby"
  ([ngModel])="value"
  (click)="onChange($event.target.value)">
<label #label
  [attr.for]="inputId">
  <ng-content></ng-content>
</label>
