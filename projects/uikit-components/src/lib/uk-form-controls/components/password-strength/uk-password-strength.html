<ng-container *ngIf="visible">
    <div class="password-strength__bar">
        <div class="password-strength__bar__progress uk-background-{{currentStrengthLevel.color}}" [style.width.%]="strengthValue">
            {{ currentStrengthLevel.name }}
        </div>
    </div>
    <div class="password-strength__validations" *ngFor="let validation of validations">
        <i *ngIf="!validation.valid" class="bofi-cancel icon-cancel uk-text-error"></i>
        <i *ngIf="validation.valid" class="bofi-success icon-success uk-text-success"></i>
        <span>{{ validation.description }}</span>
    </div>
</ng-container>
